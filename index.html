<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Fruit Machine Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="style/main.css"
        />
        <link rel="icon" type="image/png" href="favicon.png" />
    </head>
    <body class="fill">
        <div id="settings"></div>
        <div id="confetti"></div>
        <div id="game-results"></div>

        <div id="slot">
            <div></div>
            <div class="fruits">
                <div class="fruit-frame">
                    <div class="fruit" id="f-1"></div>
                    <div class="fruit" id="f-2"></div>
                    <div class="fruit" id="f-3"></div>
                </div>
            </div>
            <div id="handle-base"><div id="handle"></div></div>
        </div>

        <button id="toggle-info"></button>
        <div id="info">
            <h4></h4>
            <pre></pre>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
